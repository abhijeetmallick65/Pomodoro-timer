<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <title>Pomodoro</title>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- upper half -->
      <div class="timerCur">
        <!-- quote -->
        <div class="quote">
          <h4 class="Heading">Default Timer</h4>
        </div>
        <!-- default timer -->
        <div class="bar">
          <div class="containValue">
            <h1 class="containValueval"></h1>
          </div>
        </div>
      </div>
      <!-- lowerhalf -->
      <div class="options">
        <form action="" class="setCustom">
          <h4>Set Custom Timer :</h4>
          <input
            type="number"
            name="optionData"
            id="custom"
            placeholder="min."
          />
        </form>
        <form action="" class="changeDefault">
          <h4>Change Default Timer :</h4>
          <input
            type="number"
            name="optionData"
            id="default"
            placeholder="min."
          />
        </form>

        <div class="Record">
          <h4>Highest Focus Time : <span class="value"></span></h4>
        </div>
      </div>
    </div>
    <!-- js file -->
    <script src="./popup.js"></script>
  </body>
</html>
